<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <main id="main">
      <h1 id="title">Project Two: Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform.
      </p>
      <form id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label">Name</label>
          <p>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your name"
              required
            />
          </p>
        </div>

        <div class="form-group">
          <label for="email" id="email-label">Email</label>
          <p>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email"
              required
            />
          </p>
        </div>
        <div class="form-group">
          <label for="number" id="number-label">Age (optional)</label>
          <p>
            <input
              type="number"
              name="age"
              id="number"
              min="10"
              max="90"
              placeholder="Age"
            />
          </p>
        </div>
        <div class="form-group">
          <label for="dropdown"
            >Which option best describes your current role?</label
          >
          <p>
            <select id="dropdown" name="roles">
              <option value="studemt" selected>Student</option>
              <option value="full">Full-time job</option>
              <option value="part">Part-time job</option>
              <option value="no">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </p>
        </div>
        <div class="form-group">
          <label for="recomm"
            >Would you recommend freeCodeCamp to a friend?
          </label>
          <p>
            <input
              type="radio"
              name="recomm"
              value="definently"
              checked
            />Definently
          </p>
          <p><input type="radio" name="recomm" value="maybe" />Maybe</p>
          <p><input type="radio" name="recomm" value="not sure" />Not sure</p>
        </div>
        <div class="form-group">
          <label>
            What would you like to see improved? (Check all that apply)
          </label>
          <p>
            <input
              type="checkbox"
              name="front-end"
              value="front-end"
              checked
            />Front-End Projects
          </p>
          <p>
            <input type="checkbox" name="back-end" value="back-end" />Back-End
            Projects
          </p>
          <p><input type="checkbox" name="videos" value="videos" />Videos</p>
          <p><input type="checkbox" name="forum" value="forum" />Forum</p>
          <p><input type="checkbox" name="wiki" value="wiki" />Wiki</p>
          <p>
            <input
              type="checkbox"
              name="challenges"
              value="challenges"
            />Challenges
          </p>
        </div>
        <div class="form-group">
          <label for="comments">Any comments or suggestions?</label>
          <p>
            <textarea placeholder="Enter your comments here..."></textarea>
          </p>
        </div>
        <div class="form-group">
          <input type="submit" value="Submit" id="submit" />
        </div>
      </form>
    </main>
    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
  </body>
</html>
